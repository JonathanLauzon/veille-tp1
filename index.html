<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TP1 – Programmation et veille technologique</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
</head>
<body>
	<div class="parallax">
		<div class="parallax__group parallax__group--1">
			<div class="parallax__layer parallax__layer--back">
				<div class="title">Back</div>
				<img class="jonathan-lauzon-portail" src="img/fond-portail.jpg" srcset="
					" alt="Jonathan Lauzon – Portail" width="1248" height="1710">
			</div>
			<div class="parallax__layer parallax__layer--base">
				<div class="title">Base</div>
			</div>
		</div>
		<div class="parallax__group parallax__group--2">
			<div class="parallax__layer parallax__layer--back">
				<div class="title">Back 2</div>
			</div>
			<div class="parallax__layer parallax__layer--base comp">
				<div class="comp__layout layout-left">
					<p class="comp__matiere comp__matiere--nodejs emo emo--content">Node.js</p>
					<p class="comp__matiere comp__matiere--git emo emo--neutre">GIT</p>
					<p class="comp__matiere comp__matiere--wordpress emo emo--neutre">Wordpress</p>
				</div>
				<div class="comp__layout layout-center">
					<p class="comp__matiere comp__matiere--html emo emo--neutre">HTML</p>
					<object type="image/svg+xml" data="svg/jonathan-flat.svg" class="jonathan-flat">
						<image href="svg/jonathan-flat.svg" src="img/jonathan-lauzon-flat.png" width="612" height="613" />
					</object>
					<p class="comp__matiere comp__matiere--php emo emo--triste">PHP</p>
				</div>
				<div class="comp__layout layout-right">
					<p class="comp__matiere comp__matiere--css emo emo--content">CSS</p>
					<p class="comp__matiere comp__matiere--javascript emo emo--content">JavaScript</p>
					<p class="comp__matiere comp__matiere--mysql emo emo--triste">MySQL</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
